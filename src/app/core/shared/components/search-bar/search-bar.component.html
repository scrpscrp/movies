<div class="search-bar">
    <p-autoComplete [(ngModel)]="selected" [suggestions]="searched" (completeMethod)="searching($event)" #search
        field="title" [minLength]="1" (keydown.enter)="findMovie(keyValue$.value)" [showTransitionOptions]="'500ms'"
        [hideTransitionOptions]="'500ms'"></p-autoComplete>
    <span class="p-input-icon-right">
        <p-button (click)="findMovie(keyValue$.value)">search</p-button>
    </span>
</div>
