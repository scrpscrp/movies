<div class="wrapper">
  <div>
    <h2>{{ title }}</h2>
    <div class="filter">
      <app-filter
        (filterDataEvent)="filter($event)"
        (resetFilterEvent)="resetFilter($event)"
        [genresToFilter]="genresToFilter"
      ></app-filter>
    </div>
  </div>
  <div class="content">
    <div class="cards-container">
      <ng-container *ngIf="!filterTvShow.length; else filteredTvShowExist">
        <div *ngFor="let tv of tvShow">
          <app-cards
            [cardId]="tv.id"
            [title]="tv.name"
            [date]="tv.first_air_date || 'unknown'"
            [poster_path]="tv.poster_path"
            [vote_average]="tv.vote_average"
          >
          </app-cards>
        </div>
      </ng-container>
      <ng-template #filteredTvShowExist>
        <div *ngFor="let tv of filterTvShow">
          <app-cards
            [title]="tv.name"
            [date]="tv.first_air_date"
            [poster_path]="tv.poster_path"
            [vote_average]="tv.vote_average"
          >
          </app-cards>
        </div>
      </ng-template>
    </div>
    <p-button
      styleClass="loadBtn"
      (click)="loadMore()"
      label="Load more"
    ></p-button>
  </div>
</div>
